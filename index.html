<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quiz-container">
    <h1>ข้อสอบชุดที่ 1</h1>

    <!-- ✅ เพิ่มส่วนแสดงเลขข้อและเวลา -->
    <div id="question-meta">
      <span id="question-number"></span>
      <span id="timer" style="margin-left: 20px;"></span>
    </div>

    <div id="question-box">
      <p id="question"></p>
      <ul id="choices"></ul>
    </div>

 <div id="controls">
  <button id="back-btn">ย้อนกลับ</button>
  <button id="next-btn">ข้าม</button>
    </div>

    <div id="result-box">
      <p id="score"></p>
    </div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
